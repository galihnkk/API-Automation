plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // RestAssured
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'

    // TestNG
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'

    // Hamcrest Matchers
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'

    // JSON (org.json)
    implementation group: 'org.json', name: 'json', version: '20210307'

    // JSON Schema Validator
    testImplementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.3.0'

    // Allure Report
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.29.0'
}

test {
    useTestNG{
        suites 'src/test/resources/testng.xml'
    }
    testLogging{
        events "PASSED", "FAILED", "SKIPPED"
    }
}